<!DOCTYPE html>
<html>
<head>
    <title>HTML5 QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* Base styles */
        body {
            font-family: sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light gray background */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker heading color */
        }

        #container {
            /* max-width: 400px; */
            /* max-height: 100vh; */
            height: 100%;
            width: 90%; /* Use percentage for better mobile responsiveness */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px; /* Slightly more rounded corners */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        #reader {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden; /* Prevent content from overflowing */
        }

        #result,
        #input_id,
        #submit_result {
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            display: block; /* Make label a block element */
            margin-bottom: 5px;
            color: #555; /* Slightly darker label color */
        }

        #result,
        #userInput {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        #submitData {
            background-color: #ddd;
            border: none;
            color: #777;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block; /* Make button a block element */
            width: 100%; /* Full width button */
            font-size: 16px;
            margin-top: 10px;
            cursor: default;
            border-radius: 4px;
            pointer-events: none;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        #submitData.active {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            pointer-events: auto;
        }

        #submitData.active:hover {
            background-color: #45A049;
        }

        /* Media queries for smaller screens (optional, but good practice) */
        @media only screen and (max-width: 600px) {
            #container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="container">
        <div id="reader"></div>
        <div id="result"></div>
        <div id="input_id">
            <label for="userInput">Enter ID:</label>
            <input type="text" id="userInput" placeholder="Enter ID">
        </div>
        <div id="submit_result">
            <button id="submitData">Submit</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner;
        const submitButton = document.getElementById('submitData');
        const userInputField = document.getElementById('userInput');

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult);
            document.getElementById('result').innerText = `Scanned: ${decodedText}`;
            userInputField.value = decodedText;
            submitButton.classList.add('active');
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            console.warn(`Code scan error = ${error}`);
        }

        function onSubmit(event) {
            event.preventDefault();
            if (!submitButton.classList.contains('active')) {
                alert("Please scan a QR code first!");
                return;
            }

            console.log("Submitting data:", userInputField.value);

            userInputField.value = "";
            document.getElementById('result').innerText = "";
            submitButton.classList.remove('active');
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } },
            /* verbose= */ false);

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        submitButton.addEventListener('click', onSubmit);
    </script>
</body>
</html>
