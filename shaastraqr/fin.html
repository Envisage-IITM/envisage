<!DOCTYPE html>
<html>
<head>
    <title>HTML5 QR Code Scanner with User Input and Submit</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default margin for better centering */
            display: flex;
            min-height: 100vh; /* Set minimum viewport height for full-screen feel */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #f5f5f5; /* Light background for mobile */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #container {
            max-width: 400px; /* Limit container width on larger screens */
            margin: 0 auto; /* Center container horizontally */
            padding: 20px; /* Add some padding for mobile */
            background-color: #fff; /* White background for content area */
            border-radius: 5px; /* Rounded corners for mobile */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for mobile */
        }

        #reader {
            width: 100%; /* Take up full container width on mobile */
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        #result,
        #input_id,
        #submit_result {
            width: 100%;
            margin-bottom: 10px;
        }

        #result,
        #userInput {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #submitData {
            background-color: #ddd;
            border: none;
            color: #777;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: default;
            border-radius: 4px;
            pointer-events: none;
        }

        #submitData.active {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            pointer-events: auto;
        }

        #submitData.active:hover {
            background-color: #45A049;
        }

        @media only screen and (max-width: 768px) {
            /* Media query for smaller screens (phones) */
            #reader {
                height: 250px; /* Adjust scanner height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="reader"></div>
        <div id="result"></div>
        <div id="input_id">
            <label for="userInput">Enter ID:</label>
            <input type="text" id="userInput" placeholder="Enter ID">
        </div>
        <div id="submit_result">
            <input type="submit" id="submitData" value="Submit">
        </div>
    </div>
