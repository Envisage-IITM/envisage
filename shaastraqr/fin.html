<!DOCTYPE html>
<html>
<head>
    <title>HTML5 QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles */
        body {
            font-family: sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
        }

        #container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Important for padding/border */
        }

        #reader {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result,
        #input_id,
        #submit_result {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9rem;
        }

        #result,
        #userInput {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        #submitData {
            background-color: #ddd;
            border: none;
            color: #777;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
            cursor: default;
            border-radius: 4px;
            pointer-events: none;
            transition: background-color 0.3s ease;
        }

        #submitData.active {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            pointer-events: auto;
        }

        #submitData.active:hover {
            background-color: #45A049;
        }

        /* Media queries */
        @media only screen and (max-width: 400px) {
            #container {
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            label, #result, #userInput, #submitData {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="container">
        <div id="reader"></div>
        <div id="result"></div>
        <div id="input_id">
            <label for="userInput">Enter ID:</label>
            <input type="text" id="userInput" placeholder="Enter ID">
        </div>
        <div id="submit_result">
            <button id="submitData">Submit</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner;
        const submitButton = document.getElementById('submitData');
        const userInputField = document.getElementById('userInput');

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult);
            document.getElementById('result').innerText = `Scanned: ${decodedText}`;
            userInputField.value = decodedText;
            submitButton.classList.add('active');
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            console.warn(`Code scan error = ${error}`);
        }

        function onSubmit(event) {
            event.preventDefault();
            if (!submitButton.classList.contains('active')) {
                alert("Please scan a QR code first!");
                return;
            }

            console.log("Submitting data:", userInputField.value);
            userInputField.value = "";
            document.getElementById('result').innerText = "";
            submitButton.classList.remove('active');
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10},
            /* verbose= */ false);

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        submitButton.addEventListener('click', onSubmit);
    </script>
</body>
</html>
