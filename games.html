<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envisage - Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .play-now-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 15px;
    background-color: #f0a500;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 18px;
}

.play-now-button:hover {
    background-color: #d68b00; /* Darker shade on hover */
    transform: scale(1.05);
}
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0a500;
        }

        .games-section {
            padding: 50px 5%;
            text-align: center;
        }

        .games-section h1 {
            font-size: 48px;
            color: #c5dee1;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(197, 222, 225, 0.8);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #c5dee1;
            text-shadow: 0 0 10px rgba(197, 222, 225, 0.5);
        }

        .game-description {
            font-size: 18px;
            color: #ccc;
            line-height: 1.6;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
    <script src="content.js" > </script>

            }

            </script>
</head>

</html>
